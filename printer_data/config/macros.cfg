###############################
## Start Print and End Print ##
###############################
# Replace the slicer's custom start and end g-code scripts with
# START_PRINT BED_TEMP=[bed_temperature_initial_layer] 
# EXTRUDER_TEMP=[nozzle_temperature_initial_layer]
# SET_PRINT_STATS_INFO TOTAL_LAYER=[total_layer_count]
[gcode_macro START_PRINT]
gcode:
    MR_NOTIFY TITLE="$printer_name" MESSAGE="Heating $file"
    M117 Starting Print
    {% set BED_TEMP = params.BED_TEMP|default(100)|float %}
    {% set EXTRUDER_TEMP = params.EXTRUDER_TEMP|default(250)|float %}
    M140 S{BED_TEMP}
    M104 S{EXTRUDER_TEMP}
    G90
    M117 Homing
    G28
    STATUS_MESHING
    M117 Meshing
    BED_MESH_CALIBRATE ADAPTIVE=1
    M117 Heating
    STATUS_HEATING
    M190 S{BED_TEMP}
    M109 S{EXTRUDER_TEMP}
    STATUS_BUSY
    M117 Purging
    LINE_PURGE
    M117 Printing
    MR_NOTIFY TITLE="$printer_name" MESSAGE="Printing"
    STATUS_PRINTING

[gcode_macro END_PRINT]
gcode:
    M117 Complete
    MR_NOTIFY TITLE="$printer_name" MESSAGE="$file Complete"
    STATUS_COMPLETE
    # Turn off bed, extruder, and fan
    M140 S0
    M104 S0
    M106 S0
    G91
    G1 E-1
    PRESENT_BED
    BED_MESH_CLEAR
    SET_DISPLAY_TEXT MSG="Complete"
    UPDATE_DELAYED_GCODE ID=clear_display DURATION=60

