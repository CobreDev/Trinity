[include fluidd.cfg]
[include display.cfg]
[include ebb36.cfg]
[include macros.cfg]
[include stealthburner_leds.cfg]
[include KAMP_Settings.cfg]
# [include ./KAMP/Adaptive_Meshing.cfg]       # Include to enable adaptive meshing configuration.
[include KAMP/Line_Purge.cfg]             # Include to enable adaptive line purging configuration.
#[include ./KAMP/Voron_Purge.cfg]            # Include to enable adaptive Voron logo purging configuration.
#[include ./KAMP/Smart_Park.cfg]             # Include to enable the Smart Park function, which parks the printhead near the print area for final heating.
[include ./Klicky/klicky-variables.cfg]                #Required
[include ./Klicky/klicky-macros.cfg]                   #Required
[include ./Klicky/klicky-bed-mesh-calibrate.cfg]       #bed mesh, requires klipper configuration
[include ./Klicky/klicky-screws-tilt-calculate.cfg]    #help adjust bed screws automatically

[exclude_object]

[gcode_arcs]
resolution: 0.1

[virtual_sdcard]
path: /home/biqu/printer_data/gcodes
on_error_gcode: CANCEL_PRINT

[force_move]
enable_force_move: True

###############
### Printer ###
###############
[mcu]
# serial: /dev/serial/by-id/usb-Klipper_stm32f042x6_110024000543304846333520-if00
canbus_uuid: 0dcf65720b71

[printer]
kinematics: limited_corexz
max_velocity: 500
max_x_accel: 8900
max_y_accel:3700
max_z_accel: 1000
max_accel: 3700 # 12,750 as found by ellis macro

# [board_pins]
# aliases:
#     # EXP1 header
#     EXP1_1=PB5,  EXP1_3=PA9,   EXP1_5=PA10, EXP1_7=PB8, EXP1_9=<GND>,
#     EXP1_2=PA15, EXP1_4=<RST>, EXP1_6=PB9,  EXP1_8=PD6, EXP1_10=<5V>
    
#########################
### ADXL345 MCU config ##
#########################
[mcu pipico] 
serial: /dev/serial/by-id/usb-Klipper_rp2040_E6614C311B20A838-if00
is_non_critical: true

[adxl345]
spi_bus: spi0a
cs_pin: pipico:gpio1

[resonance_tester]
accel_chip: adxl345
probe_points:
    110, 115, 50
accel_per_hz: 100


######################
### Stepper Motors ###
######################
[stepper_x]
step_pin: PA10
dir_pin: !PA14
enable_pin: !PA13

microsteps: 32
rotation_distance: 40
endstop_pin: ^EBB: PB6
position_endstop: 217
position_max: 217
homing_speed: 125
second_homing_speed: 150


[stepper_y]
step_pin: PC6
dir_pin: PC7
enable_pin: !PA9
microsteps: 32
rotation_distance: 40
endstop_pin: ^PC2
position_endstop: 0
position_max: 247
position_min: 0
homing_speed: 125
second_homing_speed: 150

[stepper_z]
step_pin: PC8
dir_pin: !PC9
enable_pin: !PA15
microsteps: 32
rotation_distance: 40
endstop_pin: probe:z_virtual_endstop
position_max: 215
position_min: -8
homing_speed: 20
second_homing_speed: 10


######################
### TMC2209 Config ###
######################
[tmc2209 stepper_x]
uart_pin: PD9
run_current: 0.9
diag_pin: PD3
stealthchop_threshold: 0
sense_resistor: 0.110

[tmc2209 stepper_y]
uart_pin: PD8
run_current: 0.9
diag_pin: PD2
stealthchop_threshold: 0
sense_resistor: 0.110

[tmc2209 stepper_z]
uart_pin: PB10
run_current: 0.9
diag_pin: PC3
stealthchop_threshold: 0
sense_resistor: 0.110


####################
### Autotune TMC ###
####################
[autotune_tmc stepper_x]
motor: omc-17hs19-2004s1
tuning_goal: performance

[autotune_tmc stepper_z]
motor: omc-17hs19-2004s1
tuning_goal: performance

[autotune_tmc stepper_y]
motor: omc-17hs19-2004s1
tuning_goal: performance


##################
### Bed Heater ###
##################
[heater_bed]
heater_pin: PA5
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PA0
min_temp: 0
max_temp: 130

##########
## Fans ##
##########
# [controller_fan rear_fan]
# pin: PA3
# heater: heater_bed

[controller_fan front_fan]
pin: PA4
heater: heater_bed

########################
## Chamber Thermistor ##
########################
[temperature_sensor chamber]
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PA2

###################
## CPU/MCU temps ##
###################
[temperature_sensor M5P]
sensor_type: temperature_mcu
min_temp: 0
max_temp: 100

